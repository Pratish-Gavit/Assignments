<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
<table border>
    <tr>
        <td> NAME:</td>
        <td> <input type="text"></td>
    </tr>
    <tr>
        <td> IC No:</td>
        <td> <input type="number"></td>
    </tr>
    <tr>
        <td> Address:</td>
        <td> <textarea cols="50" rows="5"></textarea> </td>
    </tr>
    <tr>
        <td> Gender:</td>
        <td> <input type="radio" name="Gender" value="Male" >Male
        <input type="radio" name="Gender" value="Female" >Female</td>

    </tr>
    <tr>
        <td> Dance type:</td>
        <td><input type="checkbox"> zapin
        <input type="checkbox"> Joget
        <input type="checkbox"> Inang
        <input type="checkbox"> Lion Dance </td>
    </tr>
    <tr>
        <td> Competition:</td>
        <td> <select multiple><option>State Level</option>
            <option>National Level</option>
            <option>International Level</option></select>
           </td>
    </tr>
    <tr>
        <td> Nationality:</td>
        <td> <select><option>Please select</option>
            <option>Indian</option>
            <option>American</option>
            <option>Canadian</option>
            <option>Russian</option></select>
           </td>
    </tr>
    <tr>
        <td> Password:</td>
        <td> <input type="password"></td>
    </tr>
</table>

<button>Register Me</button>
     <button> Cancel</button>

    
</body>
</html>
